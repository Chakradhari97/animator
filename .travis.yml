branches:
  only:
    - release-disabled

os: osx
osx_image: xcode8.3

language: node_js
node_js:
  - "8.4.0"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.2
  - nvm alias default 8.4.0
  - nvm use 8.4.0

install:
  - yarn install --frozen-lockfile

script:
  - ./build.sh

notifications:
  email:
    on_success: never
    on_failure: change
  slack: the-haiku-team:dpd26udXvhWVlvoZTgKDj5jV
